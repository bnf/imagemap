<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
			data-namespace-typo3-fluid="true">

<div id="polyForm" class="areaForm bgColor5">
	<div id="MAPFORMID_main" class="basicOptions">
		<div class="colorPreview ptr"><div></div></div>
		<div class="field">
			<label for="MAPFORMID_label"><f:translate id="imagemap.form.area.label" extensionName="imagemap"/>:</label>
			<input type="text" id="MAPFORMID_label" value="..." />
		</div>
		<div class="field">
			<label for="MAPFORMID_link"><f:translate id="imagemap.form.area.link" extensionName="imagemap"/>:</label>
			<input type="text" id="MAPFORMID_link" value="..." />
		</div>
		<f:render partial="Imagemap/Controls" arguments="{returnUrl: returnUrl, formName: formName, renderAddButton: 1}"/>
	</div>

	<div id="MAPFORMID_more" class="moreOptions">
		<f:render partial="Imagemap/ColorPicker" arguments="{attributeKeys: attributeKeys}"/>

		<div class="positionOptions halfLine">
			<span id="MAPFORMID_upd" class="ptr refresh" title="{f:translate(id: 'imagemap.form.area.refresh', extensionName: 'imagemap')}"><core:icon identifier="actions-system-refresh"/></span>
			POLYCOORDS
			<div class="cc"><!-- --></div>
		</div>
		<div class="cc"><!-- --></div>
	</div>
</div>

<div id="polyCoords" class="noIdWrap">
	<label for="MAPFORMID_xvN" class="XYlabel">XvN:</label><input type="text" class="formCoord" id="MAPFORMID_xvN" value="vX" />
	<label for="MAPFORMID_yvN" class="XYlabel">YvN:</label><input type="text" class="formCoord" id="MAPFORMID_yvN" value="vY" />
	<span id="MAPFORMID_beforevN" class="coordOpt addCoord ptr" title="{f:translate(id: 'imagemap.form.poly.addEdgeBefore', extensionName: 'imagemap')}"><core:icon identifier="actions-view-go-up"/></span>
	<span id="MAPFORMID_aftervN" class="coordOpt addCoord ptr" title="{f:translate(id: 'imagemap.form.poly.addEdgeAfter', extensionName: 'imagemap')}"><core:icon identifier="actions-view-go-down"/></span>
	<span id="MAPFORMID_rmvN" class="coordOpt rmCoord ptr" title="{f:translate(id: 'imagemap.form.poly.removeEdge', extensionName: 'imagemap')}"><core:icon identifier="actions-close"/></span>
	<br class="cc" />
</div>

</html>
